<!DOCTYPE html>
<html>

<head>
    <title>Sponsored Video Code Generator for Product Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
    :root {
    --bg: #fff;
    --accent-bg: #f5f7ff;
    --text: #333;
    --text-light: #585858;
    --border: #c0c0c0;

  body {
    grid-template-columns: 1fr min(36rem, 90%) 1fr;
  }
  #outputArea {

    display: grid;
  }
  #inputArea {
    display: grid;
  }
  label {
      font-size: small;
      padding: 0 0 .25rem .15rem;
  }
  label > span {
      font-weight: bold;
  }
  input, textarea {
    margin: 0 0 1rem 0;
    font-size: initial;
    height: 3rem;
  }
  textarea {
    font-family: monospace; 
    min-height: 15rem;
  }      
  button {
    height: 3rem;
    border-radius: 100rem;
    font-weight: bold;
  }
::placeholder {
    font-size: initial;
    color: #c0c0c0;
}

    @media (min-width: 600px) {

</head>

<body>
    <div id="inputArea">
        <h1>Sponsored Video Code Generator for Product Listing</h1>
        <img id="example" src="example.png">
        <p>
        Use to inject the sponsored video component after the USP box in product listing pages.
        </p>
        <p>
        Please add the details to the form and click "Generate code".
        </p>
        <label for="youtubeID">YouTube ID (youtube.com/watch?v=<span>HHPZU4Rh6nc</span>)</label>
        <input type="text" id="youtubeID" placeholder="YouTube ID">
        <label for="youtubeTitle">YouTube Title</label>
        <input type="text" id="youtubeTitle" placeholder="YouTube Title">
        <label for="productTitle">Product Title</label>
        <input type="text" id="productTitle" placeholder="Product Title">
        <label for="productURL">Product URL</label>
        <input type="text" id="productURL" placeholder="Product URL">
        <label for="variantCount">x Variants from</label>
        <input type="text" id="variantCount" placeholder="Variant Count">
        <label for="reviewCount">Review Count (5-stars)</label>
        <input type="text" id="reviewCount" placeholder="Review Count">
        <label for="startingPrice">Starting Price (from x.xx €)</label>
        <input type="text" id="startingPrice" placeholder="Starting Price">
        <button onclick="generateCode()">Generate Code</button>
    </div>
    <div id="outputArea">
    <p>
      You can copy the code from this textfield into your activity.
    </p>
        <textarea id="codeOutput" readonly>Your code will appear here...</textarea>
        <button onclick="copyToClipboard()">Copy Code to Clipboard</button>
    </div>
    <script>

            // Get the user input
            let youtubeID = document.getElementById('youtubeID').value;

            let variantCount = document.getElementById('variantCount').value;
            let reviewCount = document.getElementById('reviewCount').value;
            let startingPrice = document.getElementById('startingPrice').value;


            // Your existing script as a string, with placeholders for the user input

    /* Then style the iframe to fit in the container div with full height and width */
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;

      height: 100%;

        padding: 8px;

    }

    /* columns */
    .div1 {
        width:100%;
    }

    /* columns */
    .div2 {
        width:100%;
        padding-left: 0;
        padding-top: 16px;
    }

    /* tablet breakpoint */
    @media (min-width:768px) {
        .div1 {
            width:50%;
        }
        .div2 {
            width:50%;
            padding-top: 0;
            padding-left: 16px;
        }
    }
        
    @media (min-width: 600px) {
      .video-h2 { 
        font-size: var(--z-font-size-xl);
       }
    }

    .ProductGridItem_anchor__MWwGC {

    </style>

    <div class="parent">

            </div>
            <h2 class="ProductGridItem_productTitle__r96cj video-h2">
                <a data-zta="product-link" class="ProductGridItem_anchor__MWwGC ProductGridItem_productTitleAnchor__op03_" href="{productURL}">{productTitle}</a>
            </h2>
            <div class="ProductGridItem_reviewBox__bdOah">
                <!--5-star rating START-->
                <span class="ProductGridItem_ratingContainer__qiydC"><svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="RatingBar_icon__ZqyZI RatingBar_iconFullStar__y0c1w" data-zta="full-star"><path d="M8.583 8.337 10.95 3.64a1.177 1.177 0 0 1 2.094 0l.002.003 2.37 4.696 4.513.447a1.166 1.166 0 0 1 .725 1.99l-3.741 3.709 1.387 5.041a1.172 1.172 0 0 1-1.656 1.35l-4.647-2.301-4.637 2.296a1.172 1.172 0 0 1-1.658-1.353l1.386-5.036-3.744-3.708a1.166 1.166 0 0 1 .716-1.99l4.522-.448Z" fill-rule="evenodd"></path></svg><svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="RatingBar_icon__ZqyZI RatingBar_iconFullStar__y0c1w" data-zta="full-star"><path d="M8.583 8.337 10.95 3.64a1.177 1.177 0 0 1 2.094 0l.002.003 2.37 4.696 4.513.447a1.166 1.166 0 0 1 .725 1.99l-3.741 3.709 1.387 5.041a1.172 1.172 0 0 1-1.656 1.35l-4.647-2.301-4.637 2.296a1.172 1.172 0 0 1-1.658-1.353l1.386-5.036-3.744-3.708a1.166 1.166 0 0 1 .716-1.99l4.522-.448Z" fill-rule="evenodd"></path></svg><svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="RatingBar_icon__ZqyZI RatingBar_iconFullStar__y0c1w" data-zta="full-star"><path d="M8.583 8.337 10.95 3.64a1.177 1.177 0 0 1 2.094 0l.002.003 2.37 4.696 4.513.447a1.166 1.166 0 0 1 .725 1.99l-3.741 3.709 1.387 5.041a1.172 1.172 0 0 1-1.656 1.35l-4.647-2.301-4.637 2.296a1.172 1.172 0 0 1-1.658-1.353l1.386-5.036-3.744-3.708a1.166 1.166 0 0 1 .716-1.99l4.522-.448Z" fill-rule="evenodd"></path></svg><svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="RatingBar_icon__ZqyZI RatingBar_iconFullStar__y0c1w" data-zta="full-star"><path d="M8.583 8.337 10.95 3.64a1.177 1.177 0 0 1 2.094 0l.002.003 2.37 4.696 4.513.447a1.166 1.166 0 0 1 .725 1.99l-3.741 3.709 1.387 5.041a1.172 1.172 0 0 1-1.656 1.35l-4.647-2                 </span>
                <!--5-star rating END-->
                <small class="ProductGridItem_numberOfReviews__mELaH">(<!-- -->{reviewCount}<!-- -->)</small>
            </div>
                <span class="ProductGridItem_blockSpan__FCYaz">{variantCount}<!-- --> <!-- -->Varianten<!-- --> <!-- -->ab</span><span class="ProductGridItem_productPrice__OXPoO ProductGridItem_productPriceReduced__flYe1">{startingPrice} €</span>
            <div>
                <a href="{productURL}"><button data-zta="SelectedArticleBox__AddToCartButton" aria-label="Jetzt kaufen" type="button" class="z-btn z-btn--cart SelectedArticleBox_actionButton__OZOmR"><i class="z-btn__icon z-btn__icon--pre"><svg fill="currentColor" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img"><path d="M16.125 20.625a1.125 1.125 0 1 1 0 2.25 1.125 1.125 0 0 1 0-2.25Zm-7.5 0a1.125 1.125 0 1 1 0 2.25 1.125 1.125 0 0 1 0-2.25ZM2.484.378A2.25 2.25 0 0 1 4.702 2.25l.446 2.62 16.602.001c.41 0 .8.168 1.082.46l.1.117a1.5 1.5 0 0 1 .274 1.287l-1.45 5.8a3.75 3.75 0 0 1-3.638 2.84H6.935l.404 2.375a.75.75 0 0 0 .632.617l.108.008H18a.75.75 0 1 1 0 1.5H8.079a2.25 2.25 0 0 1-2.218-1.873l-2.637-15.5a.75.75 0 0 0-.74-.624H1.5a.75.75 0 1 1 0-1.5ZM6.68 13.875h11.438a2.25 2.25 0 0 0 2.182-1.704l1.45-5.8L5.403 6.37l1.277 7.505Z" fill-rule="evenodd"></path></svg></i><span>Jetzt kaufen</span></button>
                </a>
            </div>
    </div>
</section>
            `;

            // Replace the placeholders with the actual user input
            let updatedScript = scriptTemplate
                .replaceAll("{youtubeID}", youtubeID)
                .replace("{youtubeTitle}", youtubeTitle)
                .replace("{productTitle}", productTitle)
                .replaceAll("{productURL}", productURL)
                .replace("{variantCount}", variantCount)
                .replace("{reviewCount}", reviewCount)
                .replace("{startingPrice}", startingPrice);

            updatedScript = '`' + updatedScript + '`';

            // Now updatedScript contains the updated code
            document.getElementById('codeOutput').value = `
<script>(function () {
    let advantages = ` + 
        updatedScript + 
        `;  setTimeout(function () {
    let anchorElement = document.querySelectorAll("[data-zta='main-page-container']")[0];
        anchorElement.insertAdjacentHTML('afterend', advantages);
    }, 1);
})()` +
`</script` + `>`
}
function copyToClipboard() {
    /* Get the text field */
    var copyText = document.getElementById("codeOutput");

    /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value)
        .then(function() {
            /* Alert the copied text */
            alert('Copied the text: ' + copyText.value);
        })
        .catch(function(error) {
            alert('Error in copying text: ' + error);
        });
}
</script>
</body>
</html>
